<div class="container" style="width: 30vw;">
    <ul class="list-group">
        <li *ngFor="let medicine of medicines" class="list-group-item d-flex justify-content-between align-items-center">
            {{medicine.name}}
            <span>price : {{medicine.price}} <a (click)="addtocart(medicine)" class="badge badge-sm badge-success">add to cart</a></span>
        </li>
        
    </ul>
</div>

<a [routerLink]="['/cart']" class="btn btn-success" style="position: fixed;bottom: 5vh;right: 5vw;">cart</a>
