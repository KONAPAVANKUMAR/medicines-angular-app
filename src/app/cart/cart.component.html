<div class="container" style="width: 30vw;">
    <ul class="list-group">
        <li *ngFor="let medicine of cartitems" class="list-group-item d-flex justify-content-between align-items-center">
            {{medicine.name}}
            <span>price : {{medicine.price}} <a (click)="delete(medicine)" class="badge badge-sm badge-danger">delete</a></span>
        </li>
        
    </ul>
</div>

<a (click)="placeorder()" [routerLink]="['/order']"  class="btn btn-success" style="position: fixed;bottom: 5vh;right: 5vw;">place order</a>
